<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Boba App</title>
    <style>
        body {
            background-color: #e6e6fa;  /* Lavender background color */
            color: white;  /* White text color */
        }
        button {
            background-color: orange;  /* Orange button color */
            border-color: orange;  /* Orange button border color */
            color: white;  /* White button text color */
        }
    </style>
</head>
<body > 

    <body class=>
        <div class="text-center">
        <h1 class="mt-5"> Perfect Food Spot App</h1>
        <form action="/" method = "post"> 
            <input type="text" id="theme" name="theme" placeholder="What style ?">
            <input type="text" id="locationName" name="locationName" placeholder="What city ?">
           
            <button>Find</button>
        </form>
    
    <div id="results" class="mt-5">
        {% if name %}
            {{ name }} 
            <br>
            {{ rate }} 
            <br>
            {% if img %}
                <img src="{{ img }}" alt="perfect food spot Icon">
            {% endif %}
        {% endif %}
    </div>
    
</body>
</html>
